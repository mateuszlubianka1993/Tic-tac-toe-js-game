<!doctype html>
<html lang="en">

<head>
    <title>Tic-tac-toe-js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--font google-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
    <!--main-header START-->
    <header id="main-header">
        <h1>Tic Tac Toe</h1>
    </header>
    <!--main-header STOP-->
    <!--section GAME START-->
    <main id="game-section" class="game-section">
        <div class="container game-container">
            <span id="player" class="player">PLAY</span>
            <div class="big-box" id="big-box">
                <div class="small-box" id="box1"></div>
                <div class="small-box" id="box2"></div>
                <div class="small-box" id="box3"></div>
                <div class="small-box" id="box4"></div>
                <div class="small-box" id="box5"></div>
                <div class="small-box" id="box6"></div>
                <div class="small-box" id="box7"></div>
                <div class="small-box" id="box8"></div>
                <div class="small-box" id="box9"></div>
            </div>
            <div class="text-center">
                <button type="button" id="play-again" class="btn btn-success play-again">Play Again</button>
            </div>
            <div class="clear"></div>
        </div>
    </main>
    <!--section GAME STOP-->
    <!--FOOTER START-->
    <footer id="footer" class="footer-section text-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p>Tic Tac Toe GAME</p>
                </div>
                <div class="col-sm-6">
                    <p>Mateusz Lubianka</p>
                </div>
            </div>
        </div>
    </footer>
    <!--FOOTER STOP-->
    <script src="main.js"></script>
</body>

</html>
